<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-items-center min-vh-100">
        <div class="text-center text-dark m-4 w-100">
          <h1 class="head-txt mb-4">Quote of the Day</h1>
          <h3 class="my-3">
            Press the button below to recieve a random quote!
          </h3>
          <button
            onclick="showQuote()"
            class="btn btn-outline-success py-2 px-4 fs-3 my-3"
          >
            New Quote
          </button>
          <p class="my-4 fs-3 fw-semibold" id="quote">
            "Do not take life too seriously. You will not get out alive."
            <br />
            --Elbert Hubbard
          </p>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <!-- Add bootstrap Js cdn -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
